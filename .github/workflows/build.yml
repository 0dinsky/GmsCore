name: "Gradle build (microG)"
permissions: {}
on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  build:
    name: "Build microG APKs"
    runs-on: ubuntu-latest
    env:
      GRADLE_MICROG_VERSION_WITHOUT_GIT: 1

    steps:
      - name: "Free disk space"
        run: |
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /opt-hostedtoolcache/go
          df -h

      - name: "Checkout sources"
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: "Setup Java"
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"

      - name: "Setup Gradle"
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-encryption-key: ${{ secrets.GradleEncryptionKey }}
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/help/legal-terms-of-use"
          build-scan-terms-of-use-agree: "yes"

      - name: "Build play-services-core APK"
        run: |
          ./gradlew :play-services-core:assembleHmsDefault

      - name: "Build vending-app APK"
        run: |
          ./gradlew :vending-app:assembleDefault

      - name: "List APK files"
        run: |
          echo "--- APK files in play-services-core ---"
          find play-services-core/build/outputs/apk -name "*.apk" -type f
          echo "--- APK files in vending-app ---"
          find vending-app/build/outputs/apk -name "*.apk" -type f

      - name: "Upload APK artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: microg-apks
          path: |
            play-services-core/build/outputs/apk/hmsDefault/*.apk
            vending-app/build/outputs/apk/default/*.apk
          retention-days: 7

      - name: "Upload build reports"
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            **/build/reports/**/*
            **/build/outputs/lint-results*.xml
          retention-days: 7
